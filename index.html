<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="text-section">
            <div>
                <div class="logo-title">
                    <div class="logo">
                        <div class="logo-inside"></div>
                    </div>
                    <h2><span id="title-go">GO</span>influencer</h2>
                </div>
                <p>Give your brand a rocket boost with <span class="title-text">Influencer Marketing</span></p>
            </div>
        </div>
        <h2 class="sign-in-text">Sign In</h2>
        <div class="input-container">
            <!-- <form action=""></form> -->

            <div>
                <h2 class="title-top">Build your empire through</h2>
                <h3 class="title-bottom"> Influencer Marketing</h3>
                <!-- <hr class="underline"> -->
                <div class="form-group">
                    <label class="label-color" for="">Email</label> <br>
                    <input type="email" name="" id="" class="input-field"> <br>
                </div>
                <div>
                    <label class="label-color" for="">Password</label> <br>
                    <input type="password" name="" id="" class="input-field">
                </div>
                <button class="sign-in-btn">Sign In</button>
                <p id="register">Don't have an account? <span>Get started</span></p>
            </div>
        </div>

    </div>
    <div class="clipping-section">
        <div class="clip-left"></div>
        <div class="clip-right"></div>
    </div>
</body>

</html>
